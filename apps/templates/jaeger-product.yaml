apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger-product
  namespace: openshift-gitops
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: jaeger-product
    repoURL: {{ .Values.spec.source.repoURL }}
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
